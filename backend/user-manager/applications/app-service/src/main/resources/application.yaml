server:
  port: 8080
spring:
  application:
    name: "user-manager"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: "r2dbc:postgresql://pgsusermanager:5432/postgres"
    username: "postgres"
    password: 12345
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
